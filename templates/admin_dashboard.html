<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
      flex-shrink: 0;
    }

    .sidebar a {
      color: white;
      padding: 15px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr class="bg-white mx-3">
    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin_messages') }}">Messages</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2>Welcome, Admin {{ user.name }}</h2>
      <hr>

      <!-- Counters -->
      <div class="row text-center mb-4">
        <div class="col-md-6 mb-3">
          <div class="card border-primary">
            <div class="card-body">
              <h5>Total Registered Users</h5>
              <h2 class="text-primary">{{ total_users }}</h2>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card border-success">
            <div class="card-body">
              <h5>Total Enquiries</h5>
              <h2 class="text-success">{{ total_enquiries }}</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- User List -->
      <div class="card">
        <div class="card-header bg-dark text-white">Registered Users</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                {% for u in users %}
                <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ u.name }}</td>
                  <td>{{ u.email }}</td>
                  <td>{{ u.role }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
